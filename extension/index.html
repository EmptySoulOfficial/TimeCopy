<!doctype html>
<html lang="de">
  <head>
    <link href="css/style.css" rel="stylesheet">
      
  </head>
  <body>
    <header>
      <h1 class="header-headline">Time Copy</h1>
    </header>
    <main>
     <div class="board">
      <div class="noboard-text d-none">
        Kein Board vorhanden
      </div>
      <!-- ITEM -->
      <div class="board-item">
        <div class="board-item-logo-container">
          <div class="board-item-logo">
          </div>
        </div>

        <div class="board-item-container">
          <div class="board-item-container-inputs">
            <input class="input-text" type="text" placeholder="Ticket ID"/>
            <input class="input-text input-ordernumber" type="text" placeholder="Auftrag ID" />
            <input class="input-text input-services" type="text" placeholder="Leistungsbezeichnung" />
            <textarea placeholder="Ticket Text"></textarea>
          </div>
        </div>
        <div class="board-item-container-last">
            <input type="text" class="input-text number-hours" placeholder="h"/>
        </div>
      </div>
      <!-- ITEM END -->
     </div>
    
    </main>
    <footer>
      <div class="footer-container">
        <div class="footer-container-buttons">
          <button class="button-primary" id='fillForm'>Fill</button>
          <button class="button-primary" id='copyTime'>Copy</button>
          <script src='action.js'></script>
        </div>
        <div class="footer-container-buttons">
          <button class="button-secondary" id='configButton'>Einstellungen X</button>
        </div>
      </div>
    </footer>
  </body>
</html>
